plugins {
    id 'java'
}

group 'me.rl24'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.10'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
